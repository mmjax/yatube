{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
  <div  class="card">
    <div  class="card-body">
      <h4  class="card-title">Сброс пароля</h4>
      <form  method="post">
        {% csrf_token %}
        <input  type="hidden"  name="next"  value="{{ next }}">
        {{ form }}
        <button  type="submit"  class="btn btn-primary btn-block">Изменить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
